<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
    <div id="a" class="viz"></div>
    <div id="b" class="viz"></div>
    
    <script type="text/javascript">
    function mySample(target, width, height) {
	    var sampleSVG = d3.selectAll(target)
		    .append("svg")
		    .attr("width", 100)
		    .attr("height", 100);    
    
		var circleSVG = sampleSVG.append("circle")
		    .style("stroke", "grey")
		    .style("fill", "white")
		    .attr("r", 40)
		    .attr("cx", 50)
		    .attr("cy", 50)
 		    .on("mouseover", function(){d3.select(this).style("fill", "blue");})
		    .on("mouseout", function(){d3.select(this).style("fill", "white");})
		    .on("click", animate);

		function animate() {
		    d3.select(this).transition()
		        .duration(1000)
		        .attr("r", 10)
		      .transition()
		        .delay(1000)
		        .attr("r", 40);
		};
	}
	mySample (".viz", 100, 100);
	mySample ("#b", 100, 100);
    </script>
</body>
</html>
