		<style type="text/css">
	body {
	  background-color: #333; color: #bbb; line-height: normal;
	  font-family: Lucida Grande, Lucida Sans, Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
	  font-size: 11px; font-weight: normal; text-decoration: none;
		  line-height: 1.5em;
	}
	a img { 
		border: 0px solid transparent;
	}
	a, a:link, a:visited, a:active, a:hover { 
		color: #cdcdcd; text-decoration: underline;
	}
	h1 {
	    font-family: Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
		width: 100%; letter-spacing: 0.1em;
		margin-bottom: 1em; font-size: 1.65em;
	}
	canvas { 
		display: block; 
		outline: 0px; 
		margin-bottom: 1.5em; 
	}
	#content { 
		margin: 50px auto 0px auto; padding: 25px 25px 15px 25px;
		width: @@width@@px; min-width: 300px; overflow: auto;
		border-left: 1px solid #444; border-top: 1px solid #444; 
		border-right: 1px solid #333; border-bottom: 1px solid #333;
		background-color: #3d3d3d;
	}
		</style>
		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->
		<script src="processing.js" type="text/javascript"></script>
		@@scripts@@

		<script type="text/javascript">
		function addTag() {
			var pjs = Processing.getInstanceById("@@id@@");
			var text = document.getElementById('inputtext').value;
			document.getElementById('inputtext').value = '';
			pjs.addTag(text); 
		}
		</script>
	</head>
	<body>
		 <div class="jumbotron">
      		<div class="container">
				<div class="navbar-collapse collapse">
    	    		<form class="navbar-form navbar-left" role="form">
						<input type="file" class="btn btn-success" />
	        		</form>
				</div>

				<canvas id="@@id@@" data-processing-sources="@@sketch@@.pde" 
						width="@@width@@" height="@@height@@">
					<p>Your browser does not support the canvas tag.</p>
					<!-- Note: you can put any alternative content here. -->
				</canvas>

				<div class="navbar-collapse collapse">
          			<form class="navbar-form navbar-left" role="form">
           				<input type="text" placeholder="tag" class="form-control" id="inputtext">
	        			<button type="button" onclick="addTag()"  class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span>  create tag</button>
          			</form>
        		</div><!--/.navbar-collapse -->
	    	</div>
		</div>
