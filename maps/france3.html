window.onload = function() {
	var play = function (){
		var avg ={};
		for (faitIndex in index4001){
			//1.analyse des données
			var sum = 0, count = 0;
			for (i in datas){
				var data = datas[i];
				sum += data[faitIndex];
				count +=1; 
			} 	
			avg[faitIndex] = sum/count;
		}
		var f = 0;
		
		var playX = function (){
			// 2* moyenne ==> rouge
			//for (var f in index4001) {
				$("#span").text("f="+f);
			//}	
			$('#f1').departements('set', function(code){
				if (datas[code]){
					var val = datas[code][f];
					if (val > 2*avg[f] ) return "#c00";
					if (val > avg[f] ) return "#f80";
					if (val > avg[f]/2 ) return "#09C";
					return "#690";
				}	
			});
			f = f+1;
			if (f<index4001.length){
				setTimeout(playX, 300);
			}	
		}
		playX(0);
	}	
	

	
	var show4001 = function (faitIndex){
		//1.analyse des données
		var sum = 0, count = 0;
		for (i in datas){
			var data = datas[i];
			sum += data[faitIndex];
			count +=1; 
		} 		
		// 2* moyenne ==> rouge
		var avg = sum/count;
		var crimes = function(code){
			if (datas[code]){
				var val = datas[code][faitIndex];
				if (val > 2*avg ) return "#c00";
				if (val > avg ) return "#f80";
				if (val > avg/2 ) return "#09C";
				return "#690";
			}	
		};	
		$('#f1').departements('set', crimes );
	};


	$('#f2').departements({width:200, callback:function(value){$('#s1').attr('value',value); }});
	//$('#f2').departements({width:250, callback:updateSelect});
	$("#s1").bind("change", function(e){
		$('#f2').departements('update', e.currentTarget.value);
	});	
	$('#f1').departements({active:false, fillColor:'#fcc', callback:function(value){ $('span').text(value); }});
	
	var sel4001 = $(".4001");
	$(".4001").width("500"); 
	for (var i in index4001) {
		sel4001.append('<option value="' + i + '">' + index4001[i] + '</option>');
	}
	$(".4001").select2(); 
	$(".4001").bind ('change', function(e){show4001(e.currentTarget.value)});
	$("#play").bind ('click', play);
};
